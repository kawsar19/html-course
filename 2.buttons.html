<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Reverse Transition</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #f0f0f0;
       }
       
       .reverse-transition-button {
          padding: 10px 20px;
          font-size: 16px;
          color: #fff;
          background-color: #007bff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s ease, color 0.3s ease;
          font-weight: 600;
          font-size: 12px;
       }
       
       .reverse-transition-button:hover {
          background-color: #fff;
          color: #007bff;
       }
    </style>
</head>
<body>
    <button class="reverse-transition-button">Hover Me</button>
</body>
</html>
